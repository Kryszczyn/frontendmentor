<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style/main.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="" srcset="">
      </div>
      <div class="card-bottom">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="main-info">
          <div class="info">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <div class="info">
            <p class="city">London</p>
          </div>
        </div>
        <div class="less-info">
          <div class="less-info-item">
            <div class="stats">
              <p class="val">80K</p>
              <p class="type">Followers</p>
            </div>
          </div>
          <div class="less-info-item">
            <div class="stats">
              <p class="val">803K</p>
              <p class="type">Likes</p>
            </div>
          </div>
          <div class="less-info-item">
            <div class="stats">
              <p class="val">1.4K</p>
              <p class="type">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kryszczyn/">Kryszczyn</a>.
  </div>
</body>
</html>
